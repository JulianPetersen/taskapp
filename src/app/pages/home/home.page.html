<app-header></app-header>

  
  
  <ion-content class="contenedor">
    <div *ngIf="todoList.length == 0" class="noTask">
        <h2 class="noTaskTitle">No Hay tareas Aun, Agregue una</h2>
    </div>
    <ion-card *ngFor="let item of todoList; let i = index" class="ion-margin">
      <ion-card-header class="cardHeader">
        <ion-item>
          <p *ngIf="item.value.itemState==false">{{item.value.itemName}}</p>
          <p *ngIf="item.value.itemState==true" class="tachado">{{item.value.itemName}}</p>
          <ion-label slot="end"> {{ item.value.date}}</ion-label>
        </ion-item>
      </ion-card-header>
      <ion-card-content class="content">
        <div class="botones">
          <ion-icon  (click)="update(item)" class="icono" name="create-outline"></ion-icon>
          <ion-icon  (click)="delete(item.key)" class="icono" name="trash-outline" color="danger"></ion-icon>      
        </div>
        <ion-buttons>
          <ion-button (click)="marcarRealizada(item.key)">Marcar Realizado</ion-button>
        </ion-buttons>
      </ion-card-content>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button (click)="addNewItem()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
